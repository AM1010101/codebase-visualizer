<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Git Visualizer</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background: #fdfdfd;
            color: #333;
        }

        #sidebar {
            width: 320px;
            background: #ffffff;
            border-right: 1px solid #f0f0f0;
            padding: 12px;
            display: flex;
            flex-direction: column;
            z-index: 20;
            box-shadow: 4px 0 24px rgba(0, 0, 0, 0.02);
        }

        h2 {
            margin-top: 0;
            font-size: 20px;
            font-weight: 600;
            color: #111;
            margin-bottom: 24px;
            letter-spacing: -0.5px;
        }

        .control-group {
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid #f5f5f5;
        }

        .control-group:last-child {
            border-bottom: none;
        }

        .control-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #666;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button.primary {
            width: 100%;
            padding: 14px;
            background: #111;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 12px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        button.primary:hover {
            background: #333;
            transform: translateY(-1px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        button.secondary {
            background: #f5f5f5;
            color: #333;
            border: 1px solid #eee;
        }

        button.secondary:hover {
            background: #eee;
        }

        select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            font-family: inherit;
            font-size: 14px;
            color: #333;
            background-color: #f9f9f9;
            outline: none;
            transition: border-color 0.2s;
        }

        select:focus {
            border-color: #999;
            background-color: #fff;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            font-size: 14px;
            cursor: pointer;
            color: #444;
            transition: color 0.2s;
        }

        .radio-option:hover {
            color: #000;
        }

        .radio-option input {
            margin-right: 10px;
            accent-color: #111;
            width: 16px;
            height: 16px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 13px;
            color: #555;
            font-weight: 500;
        }

        .dot {
            width: 10px;
            height: 10px;
            margin-right: 12px;
            border-radius: 50%;
            /* box-shadow: 0 0 0 1px rgba(0,0,0,0.1); */
        }

        #canvas {
            flex-grow: 1;
            position: relative;
            background: #fafafa;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #tooltip {
            position: absolute;
            pointer-events: none;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            color: #333;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 13px;
            opacity: 0;
            transition: opacity 0.2s, transform 0.2s;
            z-index: 100;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(0, 0, 0, 0.05);
            min-width: 150px;
            transform: translateY(10px);
        }

        rect {
            stroke: none;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
        }

        rect:hover {
            opacity: 0.9;
            filter: brightness(1.05);
        }

        .node-label {
            pointer-events: none;
            font-size: 11px;
            fill: rgba(0, 0, 0, 0.7);
            font-weight: 600;
            /* text-shadow: 0 1px 2px rgba(255, 255, 255, 0.5); */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-family: 'Inter', sans-serif;
        }

        .loading {
            color: #999;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        #timeline-controls {
            position: fixed;
            bottom: 30px;
            left: calc(50% + 150px);
            /* Center in canvas area (approx) */
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12), 0 0 0 1px rgba(0, 0, 0, 0.05);
            padding: 8px 12px;
            border-radius: 100px;
            display: flex;
            gap: 12px;
            align-items: center;
            z-index: 1000;
            transition: transform 0.2s;
        }

        #timeline-controls:hover {
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(0, 0, 0, 0.05);
        }

        .nav-btn {
            background: #fff;
            border: 1px solid #eee;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            color: #555;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .nav-btn:hover {
            background: #111;
            color: #fff;
            border-color: #111;
            transform: scale(1.05);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            background: #f5f5f5;
            color: #999;
            border-color: #eee;
            transform: none;
        }

        /* Custom scrollbar for sidebar */
        #sidebar::-webkit-scrollbar {
            width: 6px;
        }

        #sidebar::-webkit-scrollbar-track {
            background: transparent;
        }

        #sidebar::-webkit-scrollbar-thumb {
            background-color: #e0e0e0;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div id="sidebar">
        <h2>Live Git Mapper</h2><button class="primary" onclick="fetchData()">Refresh Data</button>
        <div class="control-group"><label>Time Travel:</label><select id="commitSelect" onchange="changeCommit()"
                style="width: 100%; padding: 8px; margin-bottom: 8px;">
                <option value="latest">Latest (Live)</option>
            </select>
            <div id="commitInfo" style="font-size: 11px; color: #666; font-style: italic;">Viewing live local changes
            </div>
        </div>
        <div class="control-group"><label>Block Sizing:</label>
            <div class="radio-group"><label class="radio-option"><input type="radio" name="mode" value="size"
                        onchange="render()">File Size </label><label class="radio-option"><input type="radio"
                        name="mode" value="count" checked onchange="render()">Uniform </label></div>
        </div>
        <div class="control-group"><label>Sort Order:</label>
            <div class="radio-group" style="flex-direction: column; gap: 3px;"><label class="radio-option"><input
                        type="radio" name="sort" value="size" onchange="render()">By Size/Weight </label><label
                    class="radio-option"><input type="radio" name="sort" value="alpha" checked
                        onchange="render()">Alphabetic </label></div>
        </div>
        <div class="control-group"><label>Filters:</label><label
                style="font-size:13px; display:flex; align-items:center; cursor:pointer; margin-bottom: 6px;"><input
                    type="checkbox" id="foldersFirst" checked onchange="render()" style="margin-right:8px;">Folders
                First </label><label style="font-size:13px; display:flex; align-items:center; cursor:pointer;"><input
                    type="checkbox" id="filterClean" onchange="render()" style="margin-right:8px;">Hide Clean Files
                (Focus Mode) </label><label
                style="font-size:13px; display:flex; align-items:center; cursor:pointer;"><input type="checkbox"
                    id="showUnstaged" checked onchange="render()" style="margin-right:8px;">Show Unstaged Changes
            </label></div>
        <div class="control-group"><label>Collapsed Folders:</label>
            <div id="collapsedList" style="font-size: 12px; color: #666;">None</div><button onclick="clearCollapsed()"
                style="margin-top: 8px; padding: 6px 10px; font-size: 12px; cursor: pointer;">Clear All</button>
        </div>
        <div class="legend"><label>Legend:</label>
            <div class="legend-item">
                <div class="dot" style="background:#e2e8f0"></div>Clean
            </div>
            <div class="legend-item">
                <div class="dot" style="background:#f59e0b"></div>Modified
            </div>
            <div class="legend-item">
                <div class="dot" style="background:#10b981"></div>Created
            </div>
            <div class="legend-item">
                <div class="dot" style="background:#ef4444"></div>Deleted
            </div>
            <div class="legend-item">
                <div class="dot" style="background:#6366f1"></div>Untracked
            </div>
        </div>
    </div>
    <div id="canvas">
        <div id="tooltip"></div>
        <div id="timeline-controls"><button class="nav-btn" id="btnPrev" onclick="navigateCommit(1)"
                title="Previous Commit (Left Arrow)">←</button><span id="timeline-label"
                style="font-size:13px; font-weight:500; min-width: 150px; text-align:center;">Latest</span><button
                class="nav-btn" id="btnNext" onclick="navigateCommit(-1)" title="Next Commit (Right Arrow)">→</button>
        </div>
    </div>
    <script>const COLORS = {
            'clean': '#e2e8f0',
            'modified': '#f59e0b',
            'created': '#10b981',
            'deleted': '#ef4444',
            'untracked': '#6366f1'
        }

            ;
        const COLLAPSED_MIN_VALUE = 4; // Thinner collapsed folders (was 100)
        let rawData = null; // Store fetched data here
        let collapsedFolders = new Set(); // Track collapsed folder paths

        function getNodePath(node, parentPath = '') {
            return parentPath ? `${parentPath}/${node.name}` : node.name;
        }

        function toggleCollapse(path, collapseOthers = false, parentPath = null) {
            if (collapseOthers && parentPath) {
                // Find all siblings and collapse them
                // We need to re-find the parent node data to get siblings
                // Since we don't have direct access to the tree structure here easily,
                // we'll iterate the rawData or current view. 
                // Actually, simpler: we can just add all sibling paths we know of.
                // LIMITATION: 'focus' needs the tree context. 
                // Let's rely on the click handler to pass children info if possible.
                // Alternative: Just toggle self.
            }

            if (collapsedFolders.has(path)) {
                collapsedFolders.delete(path);
            }

            else {
                collapsedFolders.add(path);
            }

            updateCollapsedList();
            render();
        }

        function focusFolder(d) {
            if (!d.parent) return; // Root cannot be focused this way

            // 1. Collapse all siblings
            d.parent.children.forEach(sibling => {
                if (sibling.data.path !== d.data.path && sibling.data.type === 'folder') {
                    collapsedFolders.add(sibling.data.path);
                }
            });

            // 2. Expand self
            collapsedFolders.delete(d.data.path);

            updateCollapsedList();
            render();
        }

        function clearCollapsed() {
            collapsedFolders.clear();
            updateCollapsedList();
            render();
        }

        function updateCollapsedList() {
            const list = document.getElementById('collapsedList');

            if (collapsedFolders.size === 0) {
                list.innerText = 'None';
            }

            else {
                list.innerText = Array.from(collapsedFolders).join(', ');
            }
        }

        // 0. Fetch Commits
        async function fetchCommits() {
            try {
                const res = await fetch('/api/commits');
                const commits = await res.json();
                const select = document.getElementById('commitSelect');

                commits.forEach(c => {
                    const opt = document.createElement('option');
                    opt.value = c.hash;

                    opt.innerText = `${c.hash} - ${c.msg}`;
                    opt.dataset.author = c.author;
                    opt.dataset.date = c.date;
                    select.appendChild(opt);
                });
            }

            catch (e) {
                console.error("Failed to load commits", e);
            }
        }

        // 0.5 Change Commit
        function changeCommit() {
            const select = document.getElementById('commitSelect');
            const info = document.getElementById('commitInfo');
            const label = document.getElementById('timeline-label');
            const val = select.value;

            if (val === 'latest') {
                info.innerText = "Viewing live local changes";
                if (label) label.innerText = "Latest (Live)";
            }

            else {
                const opt = select.options[select.selectedIndex];
                const date = new Date(opt.dataset.date).toLocaleDateString();

                info.innerText = `${opt.dataset.author} on ${new Date(opt.dataset.date).toLocaleString()}`;

                if (label) label.innerText = `Commit ${opt.value.substring(0, 7)} (${date})`;
            }

            updateNavButtons();
            fetchData();
        }

        function updateNavButtons() {
            const select = document.getElementById('commitSelect');
            const idx = select.selectedIndex;

            const btnNext = document.getElementById('btnNext');
            const btnPrev = document.getElementById('btnPrev');

            if (btnNext) btnNext.disabled = (idx === 0);
            if (btnPrev) btnPrev.disabled = (idx === select.options.length - 1);
        }

        function navigateCommit(direction) {
            const select = document.getElementById('commitSelect');
            const newIdx = select.selectedIndex + direction;

            if (newIdx >= 0 && newIdx < select.options.length) {
                select.selectedIndex = newIdx;
                changeCommit();
            }
        }

        // Keyboard Shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') navigateCommit(1); // Go back in time (down the list)
            if (e.key === 'ArrowRight') navigateCommit(-1); // Go forward in time (up the list)
        });

        // 1. Fetch Data from our Node Server
        async function fetchData() {
            const commit = document.getElementById('commitSelect').value;
            const container = document.getElementById("canvas");
            // Keep the tooltip div, remove svg
            const tooltip = document.getElementById('tooltip');
            container.innerHTML = '';
            container.appendChild(tooltip);

            const loading = document.createElement('div');
            loading.className = 'loading';
            loading.innerText = 'Scanning codebase...';
            container.appendChild(loading);

            try {
                const res = await fetch(`/api/data?commit=${commit}`);
                rawData = await res.json();
                render();
            }

            catch (e) {
                loading.innerText = 'Error fetching data. Is server.js running?';
            }
        }

        // 2. Render Logic
        function render() {
            if (!rawData) return;

            const container = document.getElementById("canvas");
            const tooltip = document.getElementById('tooltip');
            container.innerHTML = ''; // Clear canvas
            container.appendChild(tooltip); // Put tooltip back

            const width = container.clientWidth;
            const height = container.clientHeight;
            const mode = document.querySelector('input[name="mode"]:checked').value;
            const sortMode = document.querySelector('input[name="sort"]:checked').value;
            const foldersFirst = document.getElementById('foldersFirst').checked;
            const hideClean = document.getElementById('filterClean').checked;
            const showUnstaged = document.getElementById('showUnstaged').checked;

            // FILTER AND TRANSFORM DATA
            function filterNode(node, parentPath = '') {
                const nodePath = getNodePath(node, parentPath);

                // --- HANDLE UNSTAGED LOGIC ---
                // Clone node so we don't mutate original
                let tempNode = {
                    ...node
                }

                    ;

                // Map git_status based on showUnstaged setting
                if (!showUnstaged && tempNode.type === 'file') {
                    const code = tempNode.git_code || '';

                    // 1. Untracked files are purely unstaged
                    if (tempNode.git_status === 'untracked') {
                        tempNode.git_status = 'clean';
                    }

                    // 2. Modified files: Only hide if exclusively unstaged (' M')
                    // 'M ' is staged, 'MM' is mixed (keep visible as it has staged content)
                    else if (tempNode.git_status === 'modified' && code === ' M') {
                        tempNode.git_status = 'clean';
                    }
                }

                const newNode = {
                    ...tempNode,
                    path: nodePath
                }

                    ;
                const isCollapsed = collapsedFolders.has(nodePath);

                if (newNode.children && !isCollapsed) {
                    newNode.children = newNode.children.map(child => filterNode(child, nodePath)).filter(child => {
                        if (!hideClean) return true;
                        // Keep if unclean OR if it has meaningful children
                        return child.git_status !== 'clean' || (child.children && child.value > 0);
                    });

                    // Sort children based on sort mode and filters
                    newNode.children.sort((a, b) => {

                        // If folders first is enabled, sort folders before files
                        if (foldersFirst) {
                            if (a.type === 'folder' && b.type !== 'folder') return -1;
                            if (a.type !== 'folder' && b.type === 'folder') return 1;
                        }

                        // Then apply the selected sort mode
                        if (sortMode === 'alpha') {
                            return a.name.localeCompare(b.name);
                        }

                        // For 'size' sort, sort by value descending
                        return b.value - a.value;
                    });
                }

                else if (isCollapsed) {

                    // Check if any children are dirty before removing them
                    // We need to check the original 'node' children since newNode.children is about to be cleared
                    function checkDirty(n) {
                        if (!n.children) return n.git_status;

                        for (let c of n.children) {
                            const status = checkDirty(c);
                            if (status === 'created' || status === 'modified') return status;
                        }

                        return 'clean';
                    }

                    // We iterate the original children to find the "worst" status
                    let worstStatus = 'clean';

                    if (node.children) {
                        for (let c of node.children) {
                            const status = checkDirty(c);

                            if (status === 'created') {
                                worstStatus = 'created';
                                break;
                            }

                            // Created takes precedence? Or modified? Let's say Created is Green.
                            if (status === 'modified') worstStatus = 'modified';
                        }
                    }

                    newNode.collapsedStatus = worstStatus;
                    // Remove children for collapsed folders
                    newNode.children = [];
                }

                // Recalculate value
                if (newNode.type === 'file') {
                    if (mode === 'size') {
                        let baseValue = node.value || 0;

                        // Boost non-clean files to minimum size for visibility
                        if (node.git_status !== 'clean') {
                            const MIN_DIRTY_FILE_SIZE = 5000; // 5KB minimum
                            baseValue = Math.max(baseValue, MIN_DIRTY_FILE_SIZE);
                        }

                        newNode.value = baseValue;
                    }

                    else {

                        // Uniform mode: give non-clean files more weight
                        if (node.git_status !== 'clean') {
                            newNode.value = 5; // 5x weight for dirty files
                        }

                        else {
                            newNode.value = 1; // Normal weight for clean files
                        }
                    }
                }

                else if (isCollapsed) {
                    // Collapsed folders get a minimum fixed value
                    newNode.value = COLLAPSED_MIN_VALUE;
                }

                else {
                    newNode.value = newNode.children ? newNode.children.reduce((sum, c) => sum + c.value, 0) : 0;
                }

                return newNode;
            }

            const filteredData = filterNode(rawData);

            // Check if empty
            if (filteredData.value === 0 && hideClean) {
                const msg = document.createElement('div');
                msg.className = 'loading';
                msg.innerText = 'All files are clean! (Great job)';
                container.appendChild(msg);
                return;
            }

            // D3 LAYOUT
            const root = d3.hierarchy(filteredData).sum(d => {
                // Only count values for leaves (files) or collapsed folders
                // Expanded folders should contribute 0 intrinsic value, 
                // their total comes purely from children.
                return (d.children && d.children.length > 0) ? 0 : d.value;
            });

            // Note: We do NOT use root.sort() here anymore because we handle 
            // all sorting (Size, Alpha, Folders First) inside filterNode() 
            // to insure the order is exactly as requested.

            d3.partition().size([width, height])(root);

            const svg = d3.select("#canvas").append("svg").attr("width", width).attr("height", height);

            const nodes = svg.selectAll("g")
                .data(root.descendants())
                .join("g")
                .attr("transform", d => `translate(${d.x0},${d.y0})`);

            nodes.append("rect").attr("width", d => Math.max(0, d.x1 - d.x0)).attr("height", d => Math.max(0, d.y1 - d.y0)).attr("rx", 0) // Rounded corners

                .attr("ry", 6).attr("fill", d => {
                    const isCollapsed = collapsedFolders.has(d.data.path);

                    if (isCollapsed) {
                        if (d.data.collapsedStatus === 'created') return '#047857'; // Darker Emerald
                        if (d.data.collapsedStatus === 'modified') return '#b45309'; // Darker Amber
                        return '#94a3b8'; // Slate 400 for clean collapsed
                    }

                    return COLORS[d.data.git_status] || '#cbd5e1';
                }).attr("stroke", "#fafafa") // Match canvas bg to create 'gap' effect

                .attr("stroke-width", 2).style("cursor", d => d.data.type === 'folder' ? 'pointer' : 'default').on("click", (e, d) => {
                    if (d.data.type === 'folder' && d.data.path) {
                        if (e.shiftKey) {
                            focusFolder(d);
                        }

                        else {
                            toggleCollapse(d.data.path);
                        }
                    }
                }).on("mousemove", (e, d) => showTooltip(e, d)).on("mouseout", () => tooltip.style.opacity = 0);

            nodes.append("text").attr("class", "node-label").attr("x", d => collapsedFolders.has(d.data.path) ? (d.x1 - d.x0) / 2 : 4).attr("y", d => collapsedFolders.has(d.data.path) ? (d.y1 - d.y0) / 2 : 14).text(d => d.data.name).attr("transform", d => {
                if (collapsedFolders.has(d.data.path)) {
                    return `rotate(90, ${(d.x1 - d.x0) / 2}, ${(d.y1 - d.y0) / 2})`;
                }

                return "";

            }).style("text-anchor", d => collapsedFolders.has(d.data.path) ? "middle" : "start").style("dominant-baseline", d => collapsedFolders.has(d.data.path) ? "middle" : "auto").style("display", d => {
                const w = d.x1 - d.x0;
                const h = d.y1 - d.y0;

                if (collapsedFolders.has(d.data.path)) {
                    return h > 20 ? "block" : "none"; // Show vertical text if enough height
                }

                return (w > 35 && h > 15) ? "block" : "none";
            });
        }

        function showTooltip(event, d) {
            const tooltip = document.getElementById("tooltip");
            const canvas = document.getElementById("canvas");
            const canvasRect = canvas.getBoundingClientRect();
            const valLabel = document.querySelector('input[name="mode"]:checked').value === 'size' ? 'Size' : 'Weight';

            tooltip.style.opacity = 1;
            // Position relative to canvas, not viewport
            tooltip.style.left = (event.clientX - canvasRect.left + 15) + "px";
            tooltip.style.top = (event.clientY - canvasRect.top + 15) + "px";
            const isCollapsed = collapsedFolders.has(d.data.path);
            let collapsedLabel = '';
            if (isCollapsed) collapsedLabel = '<br/><em>(Click to expand)</em><br/><em>(Shift+Click to focus)</em>';
            else if (d.data.type === 'folder') collapsedLabel = '<br/><em>(Click to collapse)</em><br/><em>(Shift+Click to focus)</em>';

            const statusText = (d.data.git_status || 'clean').toUpperCase();
            tooltip.innerHTML = `<strong>${d.data.name}</strong><br/>${statusText}<br/>${valLabel}: ${d.value}${collapsedLabel}`;
        }

        // Initial Load
        window.onload = async () => {
            await fetchCommits();
            fetchData();
        }

            ;
        window.onresize = render;
    </script>
</body>

</html>
